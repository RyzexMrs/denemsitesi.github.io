<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seva Toxuma Sxemleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Dikey ortalama */
            background-image: url('https://www.hareketligifler.net/data/media/529/arka-plan-hareketli-resim-0031.gif'); /* Arka plan GIF */
            background-size: cover; /* Arka planı kaplamak için */
            background-repeat: no-repeat; /* Tekrar etmeyecek şekilde ayarlayın */
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Şeffaf siyah arka plan */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px; /* Küçük boyut */
        }
        #loginForm input {
            margin: 10px 0;
            padding: 10px;
            font-size: 14px; /* Küçük yazı boyutu */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #333; /* Koyu gri arka plan */
            color: white; /* Beyaz yazı */
        }
        #loginForm button {
            padding: 10px;
            font-size: 14px; /* Küçük yazı boyutu */
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #loginForm button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2 style="color: white;">Giriş Yap</h2> <!-- Beyaz başlık -->
    <input type="password" id="password" placeholder="Şifrenizi Girin">
    <button onclick="checkPassword()">Giriş</button>
    <p id="message"></p>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        if (password === '1234seva') { // Şifre burada belirlenmiştir
            alert('Giriş başarılı!'); // Başarılı giriş mesajı
        } else {
            message.textContent = 'Yanlış şifre, lütfen tekrar deneyin.';
        }
    }

    // Sağ tıklamayı engelle
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Klavye kısayollarını engelle
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 'i' || e.key === 's' || e.key === 'v')) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
