<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seva Toxuma Sxemleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Dikey ortalama */
            background-image: url('https://www.hareketligifler.net/data/media/529/arka-plan-hareketli-resim-0031.gif'); /* Arka plan GIF */
            background-size: cover; /* Arka planı kaplamak için */
            background-repeat: no-repeat; /* Tekrar etmeyecek şekilde ayarlayın */
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Şeffaf siyah arka plan */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px; /* Küçük boyut */
        }
        #loginForm input {
            margin: 10px 0;
            padding: 10px;
            font-size: 14px; /* Küçük yazı boyutu */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #333; /* Koyu gri arka plan */
            color: white; /* Beyaz yazı */
        }
        #loginForm button {
            padding: 10px;
            font-size: 14px; /* Küçük yazı boyutu */
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #loginForm button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
        }
        #homePage {
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%; /* İçerik alanı */
            max-width: 600px; /* Maksimum genişlik */
            text-align: center; /* Metni ortala */
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        /* Dəstək sayfasının stilleri */
        .support-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black; /* İnce siyah kenar */
            border-radius: 10px;
            padding: 20px;
            width: 400px; /* Çerçeve genişliği */
            max-width: 90%; /* Maksimum genişlik */
            margin: 20px auto; /* Ortalamak için */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Beyaz arka plan */
        }
        .support-link {
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s; /* Animasyon efekti */
        }
        .support-link:hover {
            color: #2e7d32;
            transform: scale(1.1); /* Büyütme efekti */
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2 style="color: white;">Giriş Yap</h2> <!-- Beyaz başlık -->
    <input type="password" id="password" placeholder="Şifrenizi Girin">
    <button onclick="checkPassword()">Giriş</button>
    <p id="message"></p>
</div>

<div id="homePage">
    <header>
        <h1>Toxunma Sxemleri By Seva</h1>
    </header>

    <nav>
        <a href="#" onclick="openSupport()">Dəstək</a>
        <a href="#" onclick="openSchemes()">Sxemler</a>
    </nav>

    <div class="content">
        <h2>Xoş Gəlmisiniz!</h2>
        <p>Saytımız 7/24 aktivdir. Sxemlere baxmaq üçün "Sxem" yazısına klik edə bilərsiniz. Hər hansı bir problem yaşadıqda isə "İletişim" yazısına klik edərək bizimlə əlaqəyə keçə bilərsiniz.</p>
    </div>
</div>

        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        if (password === '1234seva') { // Şifre burada belirlenmiştir
            document.getElementById('loginForm').style.display = 'none'; // Giriş formunu gizle
            document.getElementById('homePage').style.display = 'flex'; // Ana sayfayı göster

            message.textContent = 'Yanlış şifre, lütfen tekrar deneyin.';

    }
